<!DOCTYPE html>
<html>
    <head>
        <title>Video and Audio Exercise</title>
        <style>
            body {
                text-align: center;
                background-color: beige;
            }
            
            iframe {
                border: 2px solid black;
                margin: 10px;
            }
            
            footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: #ddd;
                padding: 10px 0;
            }
            
            /* Add animation to the text in the footer */
            @keyframes rainbow {
                0% { color: red; }
                17% { color: orange; }
                34% { color: yellow; }
                51% { color: green; }
                68% { color: blue; }
                85% { color: indigo; }
                100% { color: violet; }
            }
            
            /* Add animation to the headings */
            h1, h2 {
                animation: rainbow 2s ease-in-out infinite;
            }
            h1, h2 {
    animation: rainbow 2s ease-in-out infinite;
}

        </style>
    </head>
    <body>
        <h1>Video and Audio Exercise</h1>
        <h2>Videos</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/uHGShqcAHlQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
               
        <h2>Audio</h2>

        <footer>
            Made by <span>@luigi rey</span>
        </footer>
    </body>
</html>
